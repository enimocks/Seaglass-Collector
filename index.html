<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Crystal Collector</title>

  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
</head>

<body>
  <h1>Seaglass Collector!</h1>

  <div id="instructions">
    <!-- Gameplay instructions will go here -->
  </div>

  <div id="target-number">
    <!-- Random "goal num will go here" -->
  </div>

  <div id="wins-losses">
    <!-- Wins & Losses will be accounted for here -->
  </div>

  <div id="seaglass">
    <!-- The clickable seaglass images will go here -->
  </div>

  <div id="current-score">
    <!-- (Running total) the sum of all clicked seaglass images will go here -->
  </div>

  <script src="./assets/javascript/game.js"></script>
</body>

</html>
