<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Seaglass Collector</title>

  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
</head>

<body>
  <h1>Seaglass Collector!</h1>

  <div id="instructions">
    <!-- Gameplay instructions will go here -->
  </div>

  <div id="target-number">
    <!-- Random "goal num will go here" -->
    <h2>Target Number: <span id="targetEl"></span></h2>
  </div>

  <div id="wins-losses">
    <!-- Wins & Losses will be accounted for here -->
    <h2>Wins: <span id="winsEl"></span></h2>
    <br>
    <h2>Losses: <span id="lossesEl"></span></h2>
  </div>

  <div id="seaglass">
    <!-- The clickable seaglass images will go here -->
    <img src="assets/images/blue.png" alt="Blue Seaglass" id="one">
    <img src="assets/images/green.png" alt="Green Seaglass" id="two">
    <img src="assets/images/orange.png" alt="Orange Seaglass" id="three">
    <img src="assets/images/red.png" alt="Red Seaglass" id="four">
  </div>

  <div>
    <!-- (Running total) the sum of all clicked seaglass images will go here -->
    <h2>Your total score is: <span id="current-score"></span></h2>
  </div>

  <script src="./assets/javascript/game.js"></script>
</body>

</html>
